<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form(All Input Types)</h1>
    <form action="">
      <label for="">Full Name:</label>
      <br />
      <input type="text" />
      <br />
      <br />
      <label for="">Email:</label>
      <br />
      <input type="email" />
      <br />
      <br />
      <label for="">Password:</label>
      <br />
      <input type="password" />
      <br />
      <br />
      <label for="">Phone Number:</label>
      <br />
      <input type="tel" />
      <br />
      <br />
      <label for="">Age:</label>
      <br />
      <input type="number" />
      <br />
      <br />
      <label for="">Date of Birth: </label>
      <br />
      <input type="date" />
      <br />
      <br />
      <label for="">Preferred Class Time:</label>
      <br />
      <input type="time" />
      <br />
      <br />
      <label for="">Gender:</label>
      <br />
      <input type="radio" id="male" name="Gender" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="female" name="Gender" />
      <label for="female">Female</label>
      <br />
      <input type="radio" id="other" name="Gender" />
      <label for="other">Other</label>
      <br />
      <br />
      <label for="">Hobbies:</label>
      <br />
      <input type="checkbox" />
      <label for="">Reading</label>
      <br />
      <input type="checkbox" />
      <label for="">Sports</label>
      <br />
      <input type="checkbox" />
      <label for="">Music</label>
      <br />
      <input type="checkbox" />
      <label for="">Coding</label>
      <br />
      <br />
      <label for="country">Country:</label>
      <br />
      <select name="" id="country">
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="spain">Spain</option>
        <option value="china">China</option>
        <option value="uk">UK</option>
      </select>
      <br />
      <br />
      <label for="">Profile Description:</label>
      <br />
      <textarea name="" id="" cols="40" rows="5"></textarea>
      <br />
      <br />
      <label for="">Rate Your Interest(1-10):</label>
      <br />
      <input type="range" />
      <br />
      <br />
      <label for="">Favorite Color:</label>
      <br />
      <input type="color" />
      <br />
      <br />
      <label for="">Upload Resume or Photo:</label>
      <br />
      <input type="file" />
      <br />
      <br />
      <label for="">Your Website:</label>
      <br />
      <input type="url" />
      <br />
      <br />
      <label for="">Search Subject:</label>
      <br />
      <input type="search" />
      <br />
      <br />
      <input type="checkbox" />
      <label for="">I agree to Terms</label>
      <br />
      <br />
      <button>Register</button>
      <button>Reset</button>
      <button>Click Me</button>
    </form>
  </body>
</html>
